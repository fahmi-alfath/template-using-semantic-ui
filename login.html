<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Central Authentication Service - Universitas Muhammadiyah Sukabumi</title>

  <link rel="icon" href="assets/images/ico/favicon.ico">

  <!--- Site CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css">

</head>
<style>
    body > .grid {
      height: 100%;
    }
</style>
<body>
<div class="ui container middle aligned grid">
    <div class="column">
        <div class="ui container">
            <div class="ui stackable grid centered">
                <div class="six wide column">
                        <div class="ui segment blue center aligned">
                            <div class="ui large header">
                                Central Authentication Service <br/>
                                <small><a>Universitas Muhammadiyah Sukabumi</a></small>
                            </div>
                        </div>
                        <form class="ui form" action="index.html">
                            <div class="ui segment">
                                <div class="field">
                                    <label>Nomor Induk Mahasiswa</label>
                                    <div class="ui labeled icon input">
                                        <input type="text" name="email" placeholder="Nomor Induk Mahasiswa" autofocus>
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="ui labeled icon input">
                                        <input type="password" name="password" placeholder="Password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="ui hidden divider"></div>
                                <div class="ui hidden divider"></div>
                                <button type="submit" class="ui fluid blue button"><i class="sign in icon"></i> Masuk</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--- Libs -->
    <script src="assets/js/jquery.min.js"></script>
    <!--- Component JS -->
    <script type="text/javascript" src="assets/js/semantic.min.js"></script>

</body>
</html>
